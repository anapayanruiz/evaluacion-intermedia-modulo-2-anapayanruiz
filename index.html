<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <form action="" method="">
      <label for="number">introduce aquí el número</label>
      <input id="number" type="number" class="js-input-number" placeholder="Ej:88" />
      <button class="js-button" type="submit">Prueba</button>
    </form class="container">
    <p>Pista: Escribe el número y dale a Prueba</p>
    <p>Número de intentos:<span class="js-counter"></span></p>
    <p class="js-result-stop hidden">El numero debe estar entre el 1 y el 100</p>
    <p class="js-result-stop-high hidden">Demasiado alto</p>
    <p class="js-result-stop-low hidden">Demasiado bajo</p>
    <p class="js-result-go hidden">Has ganado
      campeona!!!</p>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
